<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="timer-container">
                <div class="time">45:00</div>
            </div>
            <div class="controls-container">
                <div class="start">Start</div>
                <div class="pause">Pause</div>
                <div class="stop">Stop</div>
            </div>
            <div class="input-container">
                <input class="ch-1 character" type="text" maxlength="1"></input>
                <input class="ch-2 character" type="text" maxlength="1"></input>
                <input class="ch-3 character" type="text" maxlength="1"></input>
                <input class="ch-4 character" type="text" maxlength="1"></input>
                <input class="ch-5 character" type="text" maxlength="1"></input>
                <input class="ch-6 character space" type="text" maxlength="1"></input>
                <input class="ch-7 character" type="text" maxlength="1"></input>
                <input class="ch-8 character" type="text" maxlength="1"></input>
                <input class="ch-9 character" type="text" maxlength="1"></input>
                <input class="ch-10 character space" type="text" maxlength="1"></input>
                <input class="ch-11 character" type="text" maxlength="1"></input>
                <input class="ch-12 character" type="text" maxlength="1"></input>
                <input class="ch-13 character" type="text" maxlength="1"></input>
                <input class="ch-14 character" type="text" maxlength="1"></input>
                <input class="ch-15 character space" type="text" maxlength="1"></input>
                <input class="ch-16 character" type="text" maxlength="1"></input>
                <input class="ch-17 character" type="text" maxlength="1"></input>
                <input class="ch-18 character" type="text" maxlength="1"></input>
                <input class="ch-19 character" type="text" maxlength="1"></input>
                <input class="ch-20 character" type="text" maxlength="1"></input>
                <input class="ch-21 character" type="text" maxlength="1"></input>
            </div>
            <div class="output-container">
                <div class="output-1 digit">0</div>
                <div class="output-2 digit">0</div>
                <div class="output-3 digit">0</div>
                <div class="output-4 digit">0</div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
